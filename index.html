<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap">
</head>
<body>
<header>
  <h1 id="title">Genshin Impact Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve our game!!</em></p>
</header>
  <form id="survey-form" for="" method="post">
  <fieldset class="first">
    <label id="name-label" for="name">Name <input id="name" name="user-name" type="text" placeholder="Enter your name here" required></label>
    <label id="email-label" for="email">Email/Hoyo <input id="email" name="user-email" type="email" placeholder="Enter your email here"  required></label>
    <label id="number-label" for="number">UID <input id="number" name="user-number" type="number" placeholder="Enter your UID here" min="1" max="120"  required></label>
    <label for="dropdown">Which option best describes you as a player?
      <select id="dropdown" required>
        <option value="">Select one</option>
        <option value="1">Casual player</option>
        <option value="2">Beta tester</option>
        <option value="3">End-game content seeker :(</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <label for="recommendation">Would you recommend Genshin Impact to a Friend/Family?
      <label><input class="inline" name="recommendation" type="radio" value="1" required>Definitely</label>
      <label><input class="inline" name="recommendation" type="radio" value="2" required>Maybe</label>
      <label><input class="inline" name="recommendation" type="radio" value="3" required>Not sure</label>
      <label><input class="inline" name="recommendation" type="radio" value="4" required>Definitely not</label>
    </label>
  </fieldset>
  <fieldset>
    <label for="favorite-feature">What is your favorite feature/aspect of Genshin Impact?
      <select id="favorite-feature" required>
        <option value="">Select one</option>
        <option value="1">Open-world Exploration</option>
        <option value="2">Co-op</option>
        <option value="3">Story-telling</option>
        <option value="4">Combat System</option>
      </select>
    </label>
    <label>What would you like to see improve/added into our game?<br>(you can check multiple options)
      <label><input class="inline" type="checkbox" name="checkbox1" value="1" required>Artifact farming</label>
      <label><input class="inline" type="checkbox" name="checkbox2" value="2" required>ANNIVERSARY REWARDS!!!</label>
      <label><input class="inline" type="checkbox" name="checkbox3" value="3" required>Mount System</label>
      <label><input class="inline" type="checkbox" name="checkbox4" value="4" required>Petting animals</label>
      <label><input class="inline" type="checkbox" name="checkbox5" value="5" required>End-game Content</label>
      <label><input class="inline" type="checkbox" name="checkbox6" value="6" required>Leaderboards for (dps, exploration, collection)</label>
      <label><input class="inline" type="checkbox" name="checkbox7" value="7" required>Combat</label>
      <label><input class="inline" type="checkbox" name="checkbox8" value="8" required>Elemental reactions for geo</label>
      <label><input class="inline" type="checkbox" name="checkbox9" value="9" required>ALL chat for servers</label>
      <label><input class="inline" type="checkbox" name="checkbox10" value="10" required>Weekly boss drops</label>
    </label>
    <label>Any comments for Suggestions?
      <textarea name="comment" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
    </label>
  </fieldset>
  <input id="submit" name="submit" type="submit" value="Submit">
  </form>
</body>
</html>
